name: Build and Release Vanish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: vx
            asset_name: vx-linux-x86_64

          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact_name: vx
            asset_name: vx-linux-aarch64
            experimental: true

          # macOS builds
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact_name: vx
            asset_name: vx-macos-x86_64

          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: vx
            asset_name: vx-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -trimpath -ldflags="-s -w" -o ${{ matrix.artifact_name }} .

      - name: Prepare artifact
        run: |
          mkdir -p upload
          cp ${{ matrix.artifact_name }} upload/${{ matrix.asset_name }}
          chmod +x upload/${{ matrix.asset_name }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: upload/${{ matrix.asset_name }}
        continue-on-error: true

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !cancelled()

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              if [ -f "$file" ]; then
                sha256sum "$file" > "$file.sha256"
              fi
            done
            cd ..
          done
        shell: bash

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          generate_release_notes: true
          body: |
            ## Vanish ${{ github.ref_name }}

            ### Installation

            Download the appropriate binary for your platform:

            **Linux (x86_64):**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/vx-linux-x86_64
            chmod +x vx-linux-x86_64
            sudo mv vx-linux-x86_64 /usr/local/bin/vx
            ```

            **Linux (ARM64):**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/vx-linux-aarch64
            chmod +x vx-linux-aarch64
            sudo mv vx-linux-aarch64 /usr/local/bin/vx
            ```

            **macOS (Intel):**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/vx-macos-x86_64
            chmod +x vx-macos-x86_64
            sudo mv vx-macos-x86_64 /usr/local/bin/vx
            ```

            **macOS (Apple Silicon):**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/vx-macos-aarch64
            chmod +x vx-macos-aarch64
            sudo mv vx-macos-aarch64 /usr/local/bin/vx
            ```

            ### Verify Checksums

            SHA256 checksums are provided for each binary. Verify after download:
            ```bash
            sha256sum -c vx-*.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
